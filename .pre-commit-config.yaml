repos:
  - repo: local
    hooks:
      # Rust hooks
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust files with cargo fmt.
        entry: cargo fmt
        language: system
        types: [rust]
        args: ['--manifest-path', 'src-tauri/Cargo.toml', '--all', '--', '--check']

      # Frontend hooks
      - id: eslint
        name: eslint
        description: Lint TypeScript/TSX files with ESLint.
        entry: bun run lint
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      - id: prettier
        name: prettier
        description: Check formatting with Prettier.
        entry: bun run format:check
        language: system
        types: [text]
        files: \.(ts|tsx|css|json|md)$
        pass_filenames: false
